
<div class="item-name">
    {{onOff.name}}
</div>
<div class="row-left">
    <button
        [disabled]="onOff.busy"
        (click)="setActuatorOff()">
        <i class="fa fa-toggle-off"></i> off
    </button>
    <button
        [disabled]="onOff.busy"
        (click)="toggleActuator()">
        <i class="fa fa-retweet"></i> toggle
    </button>
    <button
        [disabled]="onOff.busy"
        (click)="setActuatorOn()">
        <i class="fa fa-toggle-on"></i> on
    </button>
</div>
